version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html

permissions:
   - object: /var/www/html
     pattern: "**"
     owner: apache
     group: apache
     mode: 755
     type:
       - file

hooks: 

  BeforeInstall:
    - location: scripts/install_dependencies.sh
      runas: root
      timeout: 300

    - location: scripts/start_apache.sh
      runas: root
      timeout: 300

  AfterInstall:
    - location: scripts/restart_apache.sh
      runas: root
      timeout: 300
